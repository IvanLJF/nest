<h3>Import JERS Product</h3>



<p>This option allows to import JERS products stored in the CEOS format into DAT.</p>
<p>The supported JERS product types are:</p>

<ul>
  <li>GEC Geocoded products</li>
  <li>PRI Precision Image products</li>
  <li>SLC Single Look Complex products</li>
</ul>
